<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Adding a Text Input</title>
</head>

<body>
    <nav class="navigation">
        <li><a href="index.html">Home</a></li>
        <li>Order</li>
    </nav>
    <section id="overlay">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form>
            <h1>Create a burger!</h1>
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <input type="text" name="patty" id="patty" value="Beef">
            </section>
            <hr>
            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" name="amount" id="amount" step="1">
            </section>
            <hr>
            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input type="range" name="doneness" id="doneness" min="0" max="5" step="1">
                <span>Well-Done</span>
            </section>
            <section class="toppings">
                <span>What toppings would you like?</span>
                <hr>
                <label for="lettuce">Lettuce</label>
                <input id="lettuce" name="topping" type="checkbox" value="lettuce">
                <label for="tomato">Tomato</label>
                <input id="tomato" name="topping" type="checkbox" value="tomato">
                <label for="gherkin">Gherkin</label>
                <input id="gherkin" name="topping" type="checkbox" value="gherkin">
            </section>
            <hr>
            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <input type="radio" value="yes" id="yes" name="cheese">

                <label for="yes">Yes</label>
                <input type="radio" value="no" id="no" name="cheese">

                <label for="no">No</label>
            </section>
            <hr>
            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select id="bun" name="bun">
                    <option value="gluten free">Gluten Free</option>
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                </select>
                <hr>
                <section class="sauce-selection">
                    <label for="sauce">What type of sauce would you like?</label>
                    <input list="sauces" id="sauce" name="sauce">
                    <datalist id="sauces">
                        <option value="Ketchup"></option>
                        <option value="mayo"></option>
                        <option value="mustard"></option>
                    </datalist>
                </section>
                <hr>
                <section class="extra-info">
                    <label for="extra">Anything else you want to add?</label>
                    <br>
                    <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
                </section>
            </section>
            <hr>
            <section class="submission">
                <input type="submit" value="Submit">
            </section>
        </form>
    </section>
</body>

</html>
